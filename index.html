dataauthor{

<div id="container">
      <div id="header">
        <h1>INES LAB AI TEAM</h1>
      <div class="vl"></vl>
      </div>
      <div id="content">
        <div id="tt1">
          <h2>Recent Posts</h2>
        </div>
        <ul>
          {% for post in site.posts %}
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {{ post.excerpt }}
              <p class="x">{{ post.date | date_to_string }} - {{ post.author }}</p>
              <hr>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div id="sidebar-right">
        <div id="tt2">
          <h3>Content</h3>
        </div>
      </div>

      <div id="iconbar">
        <div id="img">

        </div>

            <input type="btn" class="btn btn--b2" onClick="location.href='blog.html'">
